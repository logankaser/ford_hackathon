{% extends "layout.html" %}

{% block head %}
{% endblock %}

{% block content %}

<script>
const approve = id => {
    $.get("/api/v1/app/" + id + "/approve")
    window.location.reload();
}
</script>

<main class="Mx(a) Maw(50rem) D(f) Fld(c) H(100%)">
	{% for app in apps %}
	<section class="W(80%) Mx(a) Mt(s2) Px(s5) Py(s4) Bgc(white) Bxsh(0,0,s05,grey-5)">
		<div class="Fz(s3) Ff(Inconsolata) C(grey-3)">
			{{app.name}}
		</div>
		<p>{{ app.description }}</p>
		<div class="_rLink() Ta(c) Fs(n) Cur(p) Fz(s2) Bd(s,s04,blue) Bdrus(s05) Bgc(blue):h C(blue) C(white):h P(s03)" onclick="approve({{app.id}})">
			Approve button
		</div>
	</section>
	{% endfor %}
</main>

{% endblock %}
