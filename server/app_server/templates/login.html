{% extends "form.html" %}

{% block form %}
<h2 class="M(0) Py(.5rem)">
Login
</h2>
<fieldset class="M(0) Bd(s,s05,black) Mb(1rem)">
	<div>Email</div>
	{{ form.email(type="email") }}
</fieldset>
<fieldset class="M(0) Bd(s,s05,black) Mb(1rem)">
	<div>Password</div>
	{{ form.password(pattern=".{6,}", title="Must be 6 characters minimum") }}
</fieldset>
<input class="_rButton() P(.5rem) Bgc(white) Bd(s,s05,black), C(white):h Bgc(black):h" type="submit" value="Login">
{% endblock %}
